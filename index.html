<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min (2).css">
    <title>Weather API project</title>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
               <h1 id="w-location"></h1>
               <h3 class="text-dark" id="w-desc"></h3>
               <h3 id="w-string"></h3>
               <img id="w-icon">
               <ul class="list-group mt-3" id="w-details">
                   <li class="list-group-item" id="w-humidity"></li>
                   <li class="list-group-item" id="w-dewpoint"></li>
                   <li class="list-group-item" id="w-feels-like"></li>
                   <li class="list-group-item" id="w-wind"></li>
                   <li class="list-group-item" id="w-wind_dir"></li>
               </ul>
               <hr>
               <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">Change Location</button>


               <!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="w-form">
             >
              <div class="form-group">
                  <label for="state">State</label>
                  <input type="text"   id="state" class="form-control">
              </div>
              <div class="form-group">
                  <label for="state">City</label>
                  <input type="text"   id="city" class="form-control">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
           </div>
       </div>
   </div>
